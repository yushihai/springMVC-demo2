<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试请求参数</title>
</head>
<body>

<h1>测试请求参数</h1>
<a th:href="@{/testServletAPI(username='admin',pwd=123456)}">使用servletAPI测试请求参数</a><br>
<a th:href="@{/testParam(username='admin',pwd=123456)}">使用控制器形参测试请求参数</a>
<form th:action="@{/testParam}" method="post">
    用户名：<input type="text" name="user_name"><br>
    密码：<input type="password" name="password"><br>
    爱好：<input type="checkbox" name="hobby" value="a">
    <input type="checkbox" name="hobby" value="b">
    <input type="checkbox" name="hobby" value="c"><br>
    <input type="submit" value="使用控制器的形参获取参数">
</form>
<form th:action="@{/testBean}" method="post">
    用户名：<input type="text" name="username"><br>
    密码：<input type="password" name="password"><br>
    性别：<input type="radio" name="sex" value="男">男<input type="radio" name="sex" value="女">女<br>
    年龄：<input type="text" name="age"><br>
    邮箱：<input type="text" name="email"><br>
    <input type="submit" value="使用pojo接收请求参数">
</form>
</body>
</html>
